<script>
  // docs: https://developer.mozilla.org/en-US/docs/Web/API/IntersectionObserver/unobserve
  function loadImageLazySrc(img) {
    const url = img.getAttribute("lazy-src");
    img.setAttribute("src", url);
    img.removeAttribute("lazy-src");
  }
  function readyLazyLoad() {
    if ('IntersectionObserver' in window) {
      var lazyImgs = document.querySelectorAll("[lazy-src]");

      let observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          console.log(entry)
          if (entry.isIntersecting) {
            loadImageLazySrc(entry.target);
            observer.unobserve(entry.target);
          }
        })
      });

      lazyImgs.forEach(img => {
        observer.observe(img);
      })
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    readyLazyLoad();
  });
</script>
